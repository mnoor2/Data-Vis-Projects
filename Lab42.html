<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section {
            margin-bottom: 40px;
            text-align: center;
        }

        .section h2 {
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Frequent Countries</h2>
            <img src="Freq Countries.png" alt="Graph 1">
        </div>

        <div class="section">
            <h2>Employee Duration</h2>
            <img src="Employee Duration.png" alt="Graph 2">
        </div>
    </div>
</body>
</html>
